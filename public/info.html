
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Database and Atlas Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
        }
        h1 {
            font-size: 18px;
        }
        p {
            font-size: 14px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        .filter-container {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Feature Information Widget</h1>
    <p>This section provides details about the selected feature.</p>

    <ul>
        <li><strong>Data Source:</strong> UCCRN</li>
        <li>blablabla</li>
        <li>2025</li>
    </ul> <!--Closing the unordered list properly -->

    <!-- City Filter Dropdown -->
    <div id="cityFilterContainer" class="filter-container">
        <label for="citySelect">Select a City:</label>
        <select id="citySelect" class="esri-input esri-select">
            <option value="" selected disabled>Choose a city...</option>
        </select>
    </div>

    <!-- Mega Cities Checkbox -->
    <div id="megaCitiesContainer" class="filter-container">
        <label>
            <input type="checkbox" id="megaCitiesCheck" checked> <!-- Default Checked -->
            Mega Cities
        </label>
    </div>

    <!-- Large Cities Checkbox -->
    <div id="largeCitiesContainer" class="filter-container">
        <label>
            <input type="checkbox" id="largeCitiesCheck" checked> <!-- Default Checked -->
            Large Cities
        </label>
    </div>

    <!-- Case Study Dropdown -->
    <div id="caseStudyContainer" class="filter-container">
        <label for="caseStudySelect">Select a Case Study:</label>
        <select id="caseStudySelect" class="esri-input esri-select">
            <option value="" selected disabled>Choose a case study type...</option>
        </select>
    </div> <!-- Closing comment added for clarity -->

</body>
</html>
