<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Database and Atlas Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
        }
        h1 {
            font-size: 18px;
        }
        p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Feature Information Widget</h1>
    <p>This section provides details about the selected feature.</p>
    
    <ul>
        <li>Data Source: UCCRN</li>
        <li>blablabla</li>
        <li>2025</li>

    <!-- City Filter Dropdown -->
    <div id="cityFilterContainer" style="margin-top: 10px;">
        <label for="citySelect">Select a city:</label>
        <select id="citySelect" class="esri-input esri-select">
            <option value="" selected disabled>Choose a city...</option>
        </select>
    </div>

    <!-- Mega Cities Checkbox -->
    <div id="megaCitiesContainer" style="margin-top: 10px;">
        <label for="megaCitiesCheck">
            <input type="checkbox" id="megaCitiesCheck">
            Mega Cities
        </label>
    </div>

</body>
